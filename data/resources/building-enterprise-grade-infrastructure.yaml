            description: "Monthly fees dropped from €35,000 to €8,000 monthly."
          - value: "400% Performance Improvement"
            description: "Reduced load times for critical administration systems from 3s+ (unreliable) to under 1s (reliable)."
          - value: "99.9% Uptime"
            description: "The platform went from experiencing disastrous, unmanageable outages regularly to reliable, predictable uptime."
          - value: "Proactive Incident Management"
            description: "Integrated projects don't merely stop and troubleshoot—we monitor and prevent issues before they impact the business."
      - type: "RichText"
        content: |
          <h2>A new foundation for a growing platform</h2>
          <p>Stacker faced cascading infrastructure problems. Their file system exceeded their managed hosting provider's maximum storage limits. Their next hosting provider proved even worse, with daily outages and subpar performance despite being on the largest enterprise plan available. This track record was followed by a catastrophic three-day total outage.</p>
          <p>Blue Drop Labs created a custom infrastructure that solved all of Stacker's technical problems, delivering a solution that improved performance while reducing costs.</p>
          <ul>
            <li>All images were offloaded to S3 with custom caching layers to load images in milliseconds.</li>
            <li>CDN Optimization, ensuring efficient handling of 32 terabytes of monthly bandwidth.</li>
            <li>Eliminated MySQL database bottlenecks with proprietary configuration and seamless scaling based on server capacity.</li>
            <li>Defined in Ansible for maintainability, reproducibility, and disaster recovery.</li>
            <li>A suite of monitoring tools for observability and proactive monitoring, such as New Relic, Checkly, and PagerDuty.</li>
            <li>Simple, boring, battle-tested technology that has operated for over three years without a single failure.</li>
          </ul>
      - type: "RichText"
        content: |
          <h2>The result</h2>
          <p>Costs dropped 77%, and uptime improved. Daily, predictable outages were eliminated. Stacker no longer has to worry about interruptions in business continuity. As the business has grown, the custom hosting platform has expanded to meet the demands without a hiccup.</p>
      - type: "RichText"
        content: |
          <h2>Innovation when it makes sense</h2>
          <p>Blue Drop Labs combines deep technical expertise with practical wisdom. We favor simple results over clever solutions, and proven technology over trendy alternatives. This philosophy helps us innovate where it counts.</p>
          <p>For Stacker, this philosophy meant they got enterprise features where it actually mattered, and at a fraction of the cost. We focused on high-impact deliverables: performance for images with a purpose-built Nginx proxy; custom provisioning scripts and MySQL configurations that allow capacity to scale to meet growing demand or traffic spikes; and our custom CLI tooling so each team member can manage the infrastructure with minimal ramp-up time.</p>
          <p>Thanks to this stability and performance, Stacker can be more strategic and creative about growth, knowing they have the foundation to support their initiatives. Innovation has cascaded to Stacker's core product offering. Since migrating to the new hosting platform, the company has launched improved portals for its customers with loads of new features and improvements. They can build with confidence instead of wasting time putting out fires.</p>
          <p>Ready to build enterprise-grade infrastructure without the enterprise price tag? Contact us to discuss how we can transform your hosting challenges into competitive advantages.</p>
